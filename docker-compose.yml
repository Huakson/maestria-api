version: "3.7"

services:
  database_postgres:
    image: postgres
    container_name: database_postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=maestria
      - POSTGRES_PASSWORD=maestria2021
      - POSTGRES_DB=maestriadb
    volumes: 
      - pgdata:/data/postgres

volumes:
  pgdata: